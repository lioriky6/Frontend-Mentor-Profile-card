<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,500;1,500&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>


<body>
  <div class="container">
  <img src="images/bg-pattern-top.svg" class="bg-pattern-top">
  <img src="images/bg-pattern-bottom.svg" class="bg-pattern-bottom">
  
  <div class="card">
    <img src="images/bg-pattern-card.svg" style="border-radius: 20px 20px 0px 0px;">

    <div>
      <div class="top_card">
        <div style="display:flex; align-items: baseline; gap: 10px;"><div class="stats_quantity" style="font-size: 1.2rem;">Victor Crest</div><div class="stats_text" style="font-size: 1.1rem;">26</div></div>
        <div class="stats_text">London</div>
      </div>
      
      <div class="bottom_card">
        <div class="stats">
          <div class="stats_quantity">80K</div>
          <div class="stats_text">Followers</div>
        </div>

        <div class="stats">
          <div class="stats_quantity">803K</div>
          <div class="stats_text">Likes</div>
        </div>

        <div class="stats">
          <div class="stats_quantity">1.4K</div>
          <div class="stats_text">Photos</div>
        </div>
      </div>
    </div>
    <img src="images/image-victor.jpg" class="pfp">
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lior</a>.
  </div>
</div>
</body>
</html>
